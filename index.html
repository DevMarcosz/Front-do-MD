<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Criptofrafia RSA</title>
</head>
<body>
    <div class="main">
        <div class="left-part">
            <h1>Criptgrafia RSA</h1>
            <img src="hacker-animate.svg" class="img-left" alt="hacker">
        </div>
        <div class="right-part">
            <div class="card">
                <h1>Insira os numeros primos :</h1>
                <div class="textfield">
                    <label for="p">P:</label>
                    <input id="p" type="text" name="p" placeholder="Digite o P">
                </div>
                <div class="textfield">
                    <label for="q">Q:</label>
                    <input id="q" type="text" name="q" placeholder="Digite o Q">
                </div>
                <div class="textfield">
                    <label for="e">E:</label>
                    <input id="e" type="text" name="e" placeholder="Digite o E">
                </div>
                    <button id="btn-c" class="btn-chaves">Gerar chaves</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
